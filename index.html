<!DOCTYPE html>
<html>

<head>
    <title>Color Toggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main-background">

    <img src="images/hamburger_menu.png" alt="toggle-menu" id="icon-menu">

    <div class="menu">
        <ul>
            <li class="grey"><span>Home</span></li>
            <li class="red">Red</li>
            <li class="orange">Orange</li>
            <li class="purple">Purple</li>
            <li class="green">Green</li>
        </ul>
    </div>

</body>

</html>
